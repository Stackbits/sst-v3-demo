version: 0.0
os: linux

files:
  - source: /
    destination: /tmp/sst-poc

hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: root

  AfterInstall:
    - location: scripts/setup_environment.sh
      timeout: 300
      runas: root

  ApplicationStart:
    - location: scripts/sst_deploy.sh
      timeout: 300
      runas: root
